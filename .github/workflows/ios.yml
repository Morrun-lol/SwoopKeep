
name: iOS Build (Clean Project)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.13.0'
        check-latest: true
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm install
      
    - name: Build Web Assets
      run: npm run build:web
      
    - name: Setup Capacitor & Pods
      run: |
        npm install @capacitor/cli @capacitor/core @capacitor/ios
        # Ensure web assets are synced to native ios/App/App/public
        npx cap sync ios
        rm -rf ios/App/CapApp-SPM
        rm -f ios/App/Podfile.lock
        cd ios/App
        pod install
        
    - name: Disable Pods Manifest Check
      run: |
        cd ios/App
        # Patch project.pbxproj to disable the Manifest.lock check script
        # This script often fails in CI due to path issues (PODS_PODFILE_DIR_PATH being empty)
        ruby -e '
          path = "App.xcodeproj/project.pbxproj"
          if File.exist?(path)
            puts "Patching #{path} to disable Manifest check..."
            content = File.read(path)
            # The pattern matches the standard CocoaPods check script
            # We replace the diff command and the rest of the line with "exit 0";
            # We MUST include the closing quote and semicolon because the greedy match consumes them!
            updated = content.gsub(/diff .*Podfile\.lock.*Manifest\.lock.*/, "exit 0\";")
            File.write(path, updated)
            puts "Patch applied."
          else
            puts "Error: #{path} not found!"
            exit 1
          end
        '

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'
        
    - name: Generate Missing Icons
      run: |
        cd ios/App/App/Assets.xcassets/AppIcon.appiconset
        create_icon() {
            if [ ! -f "$1" ]; then
                echo "Creating missing icon: $1"
                cp AppIcon-512@2x.png "$1"
            fi
        }
        create_icon "AppIcon-20x20@2x.png"
        create_icon "AppIcon-20x20@3x.png"
        create_icon "AppIcon-29x29@2x.png"
        create_icon "AppIcon-29x29@3x.png"
        create_icon "AppIcon-40x40@2x.png"
        create_icon "AppIcon-40x40@3x.png"
        create_icon "AppIcon-60x60@2x.png"
        create_icon "AppIcon-60x60@3x.png"
        create_icon "AppIcon-76x76@1x.png"
        create_icon "AppIcon-76x76@2x.png"
        create_icon "AppIcon-83.5x83.5@2x.png"
        
    - name: Remove Development Team
      run: |
        cd ios/App
        sed -i '' 's/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = "";/g' App.xcodeproj/project.pbxproj
        
    - name: Build for Simulator (Debug)
      run: |
        cd ios/App
        rm -rf build/DerivedData
        
        if [ ! -d "App.xcworkspace" ]; then
          echo "Error: Workspace not found! CocoaPods install failed."
          exit 1
        fi
        
        # Hack: Force Manifest.lock to match Podfile.lock to prevent "The sandbox is not in sync" error
        echo "Syncing Podfile.lock to Manifest.lock..."
        cp Podfile.lock Pods/Manifest.lock
        
        # Debug: List files to ensure config and Pods exist
        ls -R .
        
        xcodebuild -workspace App.xcworkspace \
          -scheme App \
          -configuration Debug \
          -destination 'generic/platform=iOS Simulator' \
          -derivedDataPath build/DerivedData \
          IPHONEOS_DEPLOYMENT_TARGET=15.0 \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          COMPILER_INDEX_STORE_ENABLE=NO \
          SWIFT_ENABLE_EXPLICIT_MODULES=NO
        
    - name: Package Simulator App
      run: |
        cd ios/App
        # Compress the .app for Simulator (Debug folder)
        cd build/DerivedData/Build/Products/Debug-iphonesimulator
        zip -r App-Simulator.zip App.app
        
    - name: Upload Simulator App
      uses: actions/upload-artifact@v4
      with:
        name: app-simulator
        path: ios/App/build/DerivedData/Build/Products/Debug-iphonesimulator/App-Simulator.zip
