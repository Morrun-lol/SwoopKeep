
name: iOS Build (Manual IPA v2)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.13.0'
        check-latest: true
        cache: 'npm'
        
    - name: Check Node Version
      run: |
        echo "Node version:"
        node -v
        echo "NPM version:"
        npm -v
        echo "Which node:"
        which node
        
    - name: Install Dependencies
      run: npm install
      
    - name: Build Web Assets
      run: npm run build:web
      
    - name: Setup Capacitor
      run: |
        npm install @capacitor/cli @capacitor/core @capacitor/ios
        npx cap sync ios
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'
        
    - name: Build IPA
      run: |
        cd ios/App
        xcodebuild -workspace App.xcworkspace -scheme App -clean archive -archivePath build/App.xcarchive CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
        mkdir -p build/ipa/Payload
        cp -r build/App.xcarchive/Products/Applications/App.app build/ipa/Payload/
        cd build/ipa
        zip -r App.ipa Payload
        rm -rf Payload
        
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: app-ipa
        path: ios/App/build/ipa/*.ipa
