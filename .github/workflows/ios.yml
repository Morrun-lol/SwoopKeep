
name: iOS Build (Simulator Only)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.13.0'
        check-latest: true
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm install
      
    - name: Build Web Assets
      run: npm run build:web
      
    - name: Setup Capacitor
      run: |
        npm install @capacitor/cli @capacitor/core @capacitor/ios
        npx cap sync ios
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'
        
    - name: Build for Simulator
      run: |
        cd ios/App
        xcodebuild -workspace App.xcworkspace -scheme App -configuration Release -destination 'generic/platform=iOS Simulator' -derivedDataPath build/DerivedData CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
        
    - name: Package Simulator App
      run: |
        cd ios/App
        # Compress the .app for Simulator
        cd build/DerivedData/Build/Products/Release-iphonesimulator
        zip -r App-Simulator.zip App.app
        
    - name: Upload Simulator App
      uses: actions/upload-artifact@v4
      with:
        name: app-simulator
        path: ios/App/build/DerivedData/Build/Products/Release-iphonesimulator/App-Simulator.zip
