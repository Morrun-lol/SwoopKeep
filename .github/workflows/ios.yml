
name: iOS Build (Fix SPM & Signing)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.13.0'
        check-latest: true
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm install
      
    - name: Build Web Assets
      run: npm run build:web
      
    - name: Setup Capacitor
      run: |
        npm install @capacitor/cli @capacitor/core @capacitor/ios
        npx cap sync ios
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'
        
    - name: Inspect Project
      run: |
        cd ios/App
        xcodebuild -list -project App.xcodeproj
        
    - name: Remove Development Team
      run: |
        cd ios/App
        sed -i '' 's/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = "";/g' App.xcodeproj/project.pbxproj
        
    - name: Resolve Swift Packages
      run: |
        cd ios/App
        xcodebuild -resolvePackageDependencies -project App.xcodeproj -scheme App -clonedSourcePackagesDirPath build/spm
        
    - name: Build for Simulator
      run: |
        cd ios/App
        # Using iPhone 15 as a safe default for latest Xcode
        xcodebuild -project App.xcodeproj \
          -scheme App \
          -configuration Release \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          -derivedDataPath build/DerivedData \
          -clonedSourcePackagesDirPath build/spm \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
        
    - name: Package Simulator App
      run: |
        cd ios/App
        # Compress the .app for Simulator
        cd build/DerivedData/Build/Products/Release-iphonesimulator
        zip -r App-Simulator.zip App.app
        
    - name: Upload Simulator App
      uses: actions/upload-artifact@v4
      with:
        name: app-simulator
        path: ios/App/build/DerivedData/Build/Products/Release-iphonesimulator/App-Simulator.zip
