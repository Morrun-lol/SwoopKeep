
name: iOS Build (Asset Catalog Fix)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.13.0'
        check-latest: true
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm install
      
    - name: Build Web Assets
      run: npm run build:web
      
    - name: Setup Capacitor & Pods
      run: |
        npm install @capacitor/cli @capacitor/core @capacitor/ios
        # Run sync which generates the workspace
        npx cap sync ios
        
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'
        
    - name: Remove Development Team
      run: |
        cd ios/App
        sed -i '' 's/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = "";/g' App.xcodeproj/project.pbxproj
        
    - name: Build for Simulator (iOS 15)
      run: |
        cd ios/App
        # Check if workspace exists
        if [ -d "App.xcworkspace" ]; then
          echo "Workspace found, building with workspace..."
          BUILD_CMD="-workspace App.xcworkspace"
        else
          echo "Workspace NOT found, building with project..."
          BUILD_CMD="-project App.xcodeproj"
        fi
        
        # Adding COMPILER_INDEX_STORE_ENABLE=NO to speed up and reduce errors
        xcodebuild $BUILD_CMD \
          -scheme App \
          -configuration Release \
          -destination 'generic/platform=iOS Simulator' \
          -derivedDataPath build/DerivedData \
          IPHONEOS_DEPLOYMENT_TARGET=15.0 \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          COMPILER_INDEX_STORE_ENABLE=NO
        
    - name: Package Simulator App
      run: |
        cd ios/App
        # Compress the .app for Simulator
        cd build/DerivedData/Build/Products/Release-iphonesimulator
        zip -r App-Simulator.zip App.app
        
    - name: Upload Simulator App
      uses: actions/upload-artifact@v4
      with:
        name: app-simulator
        path: ios/App/build/DerivedData/Build/Products/Release-iphonesimulator/App-Simulator.zip
